<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>스마트 복약 알림이</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2; /* 복용 전 */
            --primary-light: #EBF5FF;
            --success-color: #2ECC71; /* 복용 완료 */
            --success-light: #E8F8F5;
            --text-main: #2C3E50;
            --text-sub: #7F8C8D;
            --card-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            background: #ffffff;
            border-radius: 28px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 420px; /* 모바일 최적화 너비 */
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        /* 상태바 */
        .connection-bar {
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            padding: 10px;
            background: #f1f3f5;
            color: #868e96;
            transition: all 0.3s;
        }
        .connection-bar.connected { background: #E8F5E9; color: #2E7D32; }
        .connection-bar.error { background: #FFEBEE; color: #C62828; }

        /* 헤더 */
        header {
            padding: 30px 20px 10px;
            text-align: center;
        }

        header h1 {
            font-size: 22px;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 5px;
        }

        header p {
            font-size: 14px;
            color: var(--text-sub);
            font-weight: 500;
        }

        /* 메인 상태 카드 */
        .status-card {
            padding: 30px 20px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .icon-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background-color: #f8f9fa;
            color: #dee2e6;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            margin-bottom: 25px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.03);
        }

        .status-text h2 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
            transition: color 0.3s;
        }

        .status-text p {
            font-size: 16px;
            color: var(--text-sub);
            line-height: 1.5;
        }

        /* 상태별 스타일 */
        /* 약 있음 */
        .status-card[data-state="has-pills"] .icon-circle {
            background-color: var(--primary-light);
            color: var(--primary-color);
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.2);
            animation: pulse-blue 2s infinite;
        }
        .status-card[data-state="has-pills"] .status-text h2 { color: var(--primary-color); }

        /* 복용 완료 */
        .status-card[data-state="taken"] .icon-circle {
            background-color: var(--success-light);
            color: var(--success-color);
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(46, 204, 113, 0.2);
        }
        .status-card[data-state="taken"] .status-text h2 { color: var(--success-color); }

        /* 정보 그리드 */
        .info-container {
            padding: 20px;
            background-color: #ffffff;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .info-box {
            background: #F8F9FA;
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid #edf2f7;
        }

        .info-label {
            font-size: 12px;
            color: var(--text-sub);
            margin-bottom: 6px;
            font-weight: 600;
        }

        .info-value {
            font-size: 17px;
            font-weight: 700;
            color: var(--text-main);
        }

        .refresh-msg {
            text-align: center;
            font-size: 12px;
            color: #adb5bd;
            margin-top: 10px;
        }

        /* 애니메이션 */
        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(74, 144, 226, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(74, 144, 226, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 144, 226, 0); }
        }

        /* 모바일 대응 미디어 쿼리 */
        @media (max-width: 480px) {
            body {
                padding: 0;
                background: #ffffff; /* 모바일은 전체 흰 배경 */
            }
            .app-container {
                max-width: 100%;
                height: 100vh;
                border-radius: 0;
                box-shadow: none;
            }
            .status-card {
                padding-bottom: 0;
            }
            .icon-circle {
                width: 120px;
                height: 120px;
                font-size: 50px;
            }
            header h1 { font-size: 20px; }
            .info-container {
                padding-bottom: 40px; /* 하단 여백 확보 */
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="connectionStatus" class="connection-bar">
            <i class="fas fa-circle-notch fa-spin"></i> 연결 시도 중...
        </div>

        <header>
            <h1>스마트 복약 도우미</h1>
            <p id="currentDate">날짜 불러오는 중...</p>
        </header>

        <div class="status-card" id="statusCard" data-state="loading">
            <div class="icon-circle">
                <i id="statusIcon" class="fas fa-pills"></i>
            </div>
            <div class="status-text">
                <h2 id="mainStatusText">상태 확인 중</h2>
                <p id="subStatusText">센서 데이터를 불러오고 있습니다...</p>
            </div>
        </div>

        <div class="info-container">
            <div class="info-grid">
                <div class="info-box">
                    <div class="info-label">최근 감지</div>
                    <div class="info-value" id="lastUpdateTime">-</div>
                </div>
                <div class="info-box">
                    <div class="info-label">기기 ID</div>
                    <div class="info-value">BOX-01</div>
                </div>
            </div>
            <p class="refresh-msg">데이터는 실시간으로 자동 갱신됩니다.</p>
        </div>
    </div>

    <script>
        // --- 설정 및 변수 ---
        const BOX_ID = 1;
        
        // 날짜 표시 (요일 포함)
        const now = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
        document.getElementById('currentDate').innerText = now.toLocaleDateString('ko-KR', options);

        // --- 앱 실행 로직 ---
        window.addEventListener('load', () => {
            fetchSensorData(); // 즉시 실행
            setInterval(fetchSensorData, 2000); // 2초마다 반복
        });

        // 데이터 가져오기 함수
        async function fetchSensorData() {
            try {
                // 현재 URL 기준 상대 경로로 요청 (배포 환경 호환)
                const response = await fetch(`/api/sensor-data/latest/${BOX_ID}`);
                
                if (!response.ok) throw new Error('서버 응답 실패');

                const result = await response.json();
                
                if (result.success) {
                    updateConnectionStatus(true);
                    updateUI(result);
                }
            } catch (error) {
                console.error('Connection Error:', error);
                updateConnectionStatus(false);
            }
        }

        // 화면 업데이트 함수
        function updateUI(data) {
            const compartments = data.compartments;
            let hasPills = false;

            // [상태 판단 로직]
            // DB의 is_open 값이 0이면 '닫힘(약 있음)'으로 간주
            if (compartments && compartments.length > 0) {
                hasPills = compartments[0].is_open === 0; 
            }

            // UI 요소
            const statusCard = document.getElementById('statusCard');
            const icon = document.getElementById('statusIcon');
            const mainText = document.getElementById('mainStatusText');
            const subText = document.getElementById('subStatusText');
            const timeDisplay = document.getElementById('lastUpdateTime');

            // 시간 업데이트
            if (data.sensor && data.sensor.timestamp) {
                const time = new Date(data.sensor.timestamp);
                timeDisplay.innerText = time.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            }

            // 상태별 디자인 적용
            if (hasPills) {
                // 약 보관 중
                statusCard.setAttribute('data-state', 'has-pills');
                icon.className = 'fas fa-capsules'; // 알약 아이콘
                mainText.innerText = '복약 전입니다';
                subText.innerText = '약통에 약이 보관되어 있습니다.\n잊지 말고 챙겨 드세요!';
            } else {
                // 복용 완료
                statusCard.setAttribute('data-state', 'taken');
                icon.className = 'fas fa-check-circle'; // 체크 아이콘
                mainText.innerText = '복용 완료';
                subText.innerText = '약통이 비어 있습니다.\n오늘도 건강한 하루 보내세요!';
            }
        }

        // 연결 상태 표시 함수
        function updateConnectionStatus(isLive) {
            const statusDiv = document.getElementById('connectionStatus');
            if (isLive) {
                statusDiv.className = 'connection-bar connected';
                statusDiv.innerHTML = '<i class="fas fa-wifi"></i> 실시간 모니터링 중';
            } else {
                statusDiv.className = 'connection-bar error';
                statusDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 연결 대기 중...';
            }
        }
    </script>
</body>
</html>
